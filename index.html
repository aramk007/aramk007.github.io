  <body>
    <main>
      <header>
        <div class="wrapper">
          <div class="header">
            <i class="fa-solid fa-phone" style="color: #242323"> </i>
            <p class="phone-text">(310)424-8341</p>
            <form id="loginForm">
              <label for="username">Username:</label>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Enter your username"
                required
                minlength="3"
              />

              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
                minlength="6"
              />

              <button type="button" id="loginButton">Login</button>
              <p class="create-account" style="color: rgb(39, 37, 37)">
                <a href="#" id="openRegisterModalLink">Create Account</a>
              </p>
            </form>
          </div>
          <div id="registerModal" class="modal">
            <div class="modal-content">
              <span class="close" id="closeRegisterModal">&times; </span>
              <h2>Create Aram The Coder Account</h2>
              <form id="registerForm">
                <label for="registerUsername">Username:</label>
                <input
                  type="text"
                  id="registerUsername"
                  name="registerUsername"
                  placeholder="Choose a username"
                  required
                  minlength="3"
                />
                <br />
                <label for="registerPassword">Password:</label>
                <input
                  type="password"
                  id="registerPassword"
                  name="registerPassword"
                  placeholder="Choose a password"
                  required
                  minlength="6"
                />

                <button type="button" id="registerButton">Register</button>
              </form>
            </div>
          </div>
        </div>

        <nav class="nav-container">
          <div class="logo-container">
            <img class="logo" src="./Images/Aram-Coder-Logo_200x73.webp" />
          </div>
          <ul class="nav2">
            <li class="navlinks"><a href="./index.html">Home</a></li>

            <li class="navlinks"><a href="./Portfolio.html">Portfolio</a></li>
            <li class="navlinks"><a href="./contact.html">Contact Us</a></li>
          </ul>
        </nav>
      </header>
